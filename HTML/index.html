<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Catch The Fruit</title>
        <link rel="stylesheet" href="../CSS/main.css">
    </head>
    <body>
        <script src="../JS/main.js"></script>
        <div id="menu">
            <img src="../img/title.png" alt="Catch The Fruit" id="title">
            <form id="buttons">
                    <button type="button" onclick="start()" id="btn_start" data-JSON="btn_start">start</button>
                    <button type="button" onclick="mode()" id="btn_mode" data-JSON="btn_mode">mode</button>
                    <button type="button" onclick="repository()" id="btn_repository" data-JSON="btn_repository">repository</button>
                    <button type="button" onclick="introduction()" id="btn_introduction" data-JSON="btn_introduction">introduction</button>
                    <button type="button" onclick="setting()" id="btn_setting" data-JSON="btn_setting">setting</button>
            </form>
        </div>
        <!-- 开始菜单 -->
        <img src="../img/language/English.png" alt="English" id="lg" onclick="change_language()">
        <!-- 切换语言 -->
        <div id="introduction" style="display: none;">Introduction</div>
            <!-- Introduction的界面设置 -->
        <div id="setting" style="display: none;">Setting</div>
            <!-- Setting的界面设置 -->
        <div id="mode" style="display: none;">Mode</div>
            <!-- Mode的界面设置 -->
        <button type="button" onclick="btn_back()" id="btn_back" style="display: none;">back</button>
        <!-- Setting Mode Introduction 的返回按钮 -->
        <div>
            <img src="../img/fruit-default/default_pause.png" id="pause" alt="pause" style="display: none;" onclick="pause()">
            <div>
                    <div>
                        <h1 id="pause_title" style="display: none;">Pause</h1>
                    </div>
                    <div>
                        <p id="back" style="display: none;" onclick="back()">Back</p>
                        <p id="restart" style="display: none;" onclick="restart()">Restart</p>
                        <p id="come_on" style="display: none;" onclick="come_on()">Continue</p>
                    </div>
            </div>
            <!-- 最上面一段为pause(暂停)界面 -->
            <div>
                <!-- 游戏界面 -->
                <!-- <img src="../img/fruit-default/basket.png" id="basket" style="display: none"> -->
                <p id="score" style="display: none">SCORE:{score}</p>
            </div>
            <div>
                <img src="../img/gameover.png" id="end" alt="Game_over" style="display: none">
                <p  id="Final_Score">Your Score is:{score}</p>
                <botton type="button" onclick="restart()" id="btn_restart" style="display: none">restart</botton>
                <button type="button" onclick="btn_back()" id="game_back" style="display: none">back</button>
                <button type="button" onclick="repository()" id="game_repository" data-JSON="btn_repository" style="display: none">repository</button>
                <!-- 游戏结束界面 -->
            </div>
        </div>
        <div>
            <!-- 游戏设置界面 -->
            
        </div>
    </body>
</html>
