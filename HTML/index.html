<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Catch The Fruit</title>
        <link rel="stylesheet" href="../CSS/main.css">
    </head>
    <body>
        <script src="../JS/main.js"></script>
        <div id="menu"></div>
        <img src="../img/title.png" alt="Catch The Fruit" id="title">
        <form>
            <div id="buttons">
                <button type="button" onclick="start()" id="btn_start">start</button>
                <button type="button" onclick="mode()" id="btn_mode">mode</button>
                <button type="button" onclick="repository()" id="btn_repository">repository</button>
                <button type="button" onclick="introduction()" id="btn_introduction">introduction</button>
                <button type="button" onclick="setting()" id="btn_setting">setting</button>
            </div>
        </form>
        <!-- 开始菜单 -->
        <img src="../img/language/English.png" alt="English" id="lg" onclick="change_language()">
        <!-- 切换语言 -->
        <h1 id="introduction" style="display: none;">Introduction</h1>
            <!-- Introduction的界面设置 -->
        <h1 id="setting" style="display: none;">Setting</h1>
            <!-- Setting的界面设置 -->
        <h1 id="mode" style="display: none;">Mode</h1>
            <!-- Mode的界面设置 -->
        <button type="button" onclick="btn_back()" id="btn_back" style="display: none;">back</button>
        <!-- Setting Mode Introduction 的返回按钮 -->
        <img src="../img/fruit-default/default_pause.png" id="pause" alt="pause" style="display: none;" onclick="pause()">
        <h1 id="pause_title" style="display: none;">Pause</h1>
        <p id="back" style="display: none;" onclick="back()">Back</p>
        <p id="restart" style="display: none;" onclick="restart()">Restart</p>
        <p id="come_on" style="display: none;" onclick="come_on()">Continue</p>
        <!-- 最上面一段为pause(暂停)界面 -->
        <!-- <img src="../img/fruit-default/basket.png" id="basket" style="display: none"> -->
    </body>
</html>
